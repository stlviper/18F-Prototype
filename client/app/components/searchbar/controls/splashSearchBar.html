<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 search-lg searchbar" style="">

    <input type="text" class="form-control" name="name" id="fdaSearch" placeholder="Enter Food, Drug, or Device Keywords" value="" ng-keydown="handleKeypress($event)" autocomplete="off">
