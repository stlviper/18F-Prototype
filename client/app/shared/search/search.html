<div id="searchPanel" class="container main-contents" ng-controller="SearchController">
  <div class="row">
    <div id="mapPanel" class="col-sm-7">
      <div>
        <leaflet defaults="defaults" center="fdaVizMapCenter" layers="layers" class="angular-leaflet-map"></leaflet>
      </div>
      <div class="map-dates">
        <form class="form-horizontal">
          <div class="input-group date pull-left" id="datetimepicker1">
            <input id="start-date" type="text" class="form-control" placeholder="Start date" data-format="yyyy-MM-dd"/>
            <label for="start-date" class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </label>
          </div>
          <div class="input-group date pull-right" id="datetimepicker2">
            <input id="end-date" type="text" class="form-control" placeholder="End date"/>
            <label for="end-date" class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </label>
          </div>
        </form>
      </div>
      <div id="map-slider">
        <div x-openfdaviz-time-slider min-date="2004-01-01" max-date="2015-01-01"
             min-date-sltr="#start-date" max-date-sltr="#end-date">
        </div>
      </div>
      <div ng-include src="'/app/shared/search/queryPane.html'"></div>
    </div>

    <div id="resultsPanel" class="col-sm-5">
      <div class="details">
        <div ng-include src="'/app/shared/search/resultsPane.html'"></div>
      </div>
    </div>
    <div class="container">
      <p class="disclaimer">
        <b>Disclaimer:</b>
        &nbsp;
        Data is provided by the U.S. Food and Drug Administration <a href="http://open.fda.gov/license">openFDA</a>.&nbsp;
        openFDAÂ is a beta research project and not for clinical use. While we make every effort to ensure that data is
        accurate, you should assume all results are unvalidated.
      </p>
    </div>
    <br/>
  </div>
</div>
