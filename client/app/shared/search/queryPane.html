<div>
  <div class="faceted-search">
    <input class="form-control" type="text" value={{query}} placeholder="Enter an item to search for...">
    <div style="margin-bottom:10px;"><label>Status:</label>&nbsp;&nbsp;
      <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_0"> Ongoing &nbsp;&nbsp;
      <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1"> Ended
    </div>
    <label>Affected states:</label>
    <select class="form-control">
      <option>Nationwide</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
    <input class="form-control" type="text" placeholder="Company name">
  </div>
  <p class="text-center">
    <button type="button" ng-click="runQuery()" class="btn btn-primary btn-blue">Submit</button>
  </p>
</div>
